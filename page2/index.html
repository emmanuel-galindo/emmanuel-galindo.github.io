<!--
    <article class="post-content">
         <p>Using xmllint limits you to XPath 1.0, but on the other hand you’ll have it available at every box around.</p>

<p>For the following example, we want to get the cars that need service. Service data is at the element context.</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ </span>xmllint <span class="nt">--format</span> ./example.xml
&lt;?xml <span class="nv">version</span><span class="o">=</span><span class="s2">"1.0"</span>?&gt;
&lt;Cars&gt;
  &lt;Car&gt;
    &lt;Model&gt;Taurus&lt;/Model&gt;
    &lt;NextService&gt;2018-04-27T16:02:46+01:00&lt;/NextService&gt;
  &lt;/Car&gt;
  &lt;Car&gt;
    &lt;Model&gt;Corolla&lt;/Model&gt;
    &lt;NextService&gt;2016-11-01T16:02:46+01:00&lt;/NextService&gt;
  &lt;/Car&gt;
  &lt;Car&gt;
    &lt;Model&gt;Civic&lt;/Model&gt;
    &lt;NextService&gt;2017-04-01T16:02:46+01:00&lt;/NextService&gt;
  &lt;/Car&gt;
&lt;/Cars&gt;
</code></pre></div></div>

<p>The important bit below is the ./, that places the search in the context of the element of each item:</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ today</span><span class="o">=</span><span class="sb">`</span><span class="nb">date</span> +<span class="s2">"%Y%m%d"</span><span class="sb">`</span>
<span class="nv">$ </span>xmllint <span class="nt">--xpath</span> <span class="s2">"//Cars/Car[ number(translate(substring(./NextService,0,11), '-','')) &lt; </span><span class="nv">$today</span><span class="s2"> ]"</span> example.xml
</code></pre></div></div>

      <p class="post-meta">Apr 14, 2016</p>
      <a href="/en/2016/04/14/yarssr-is-not-loading-the-feed-how-to-fix-it/" class="post-link">
        <h3 class="h1 post-title">
          Yarssr is not loading the feed, how to fix it
        </h3>
      </a>
      <p class="post-summary">
        
      </p>
<!--
    <article class="post-content">
         <p>If you add a feed on yarssr and the icon doesn’t turn green, it is time to enable the debug and look for the error.
First kill the running process:</p>

<p><code class="highlighter-rouge">$ ps -fea | grep -i yarssr | grep -v grep | awk '{ print $2 }' | xargs kill -9</code></p>

<p>Then, go to the app folder and start it back w/debug flag:</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ </span><span class="nb">cd</span> ~/.yarssr/<span class="p">;</span>yarssr <span class="nt">--debug</span>
</code></pre></div></div>

<p><strong>HINT</strong>, if you happen to have many feeds as me, it might be easier to clean up the config file to only leave the one that is not working. Do a back before that by reading my previous post <a href="http://emmanuel-galindo.github.io/2016/04/14/yarssr-deletes-the-feeds-how-to-deal-with-it.html">Yarssr deletes the feeds, how to deal with it</a>.</p>

<p>For me, it was printing:</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="o">[</span>17:02:57] 
not well-formed <span class="o">(</span>invalid token<span class="o">)</span> at line 1, column 0, byte 0 at /usr/lib/x86_64-linux-gnu/perl5/5.20/XML/Parser.pm line 187.
</code></pre></div></div>

<p>This indicates the content of the URL is garbled, and it is not being handed correctly to the parser. 
In my computer, Yarssr is installed on /usr/share/yarssr and there you will find a module called Fetcher. 
By doing some inspections, it was returning the content without decoding it. 
The url that I am using (https://kat.cr/etc?rss=1) returns compressed content (use curl or wget)</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ </span>curl <span class="nt">-I</span> https://kat.cr/
<span class="o">[</span>...]
Content-Encoding: <span class="nb">gzip</span>
<span class="o">[</span>...]
</code></pre></div></div>

<p>So, I’ve come up with my own _download method within Fetcher.pm. If you plan to use it:</p>

<ol>
  <li>Backup the current _download function to _download_old
    <ul>
      <li>Install Compress::Zlib if you haven’t already. To check if you did:</li>
    </ul>
  </li>
</ol>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ </span>perl <span class="nt">-MCompress</span>::Zlib
</code></pre></div></div>

<p>If you have to install it, just do</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ </span>cpan Compress::Zlib
</code></pre></div></div>

<p><strong>DISCLAIMER:</strong> I haven’t got the change to test against a protected RSS feed, therefore I have not tested the credentials part of the new procedure.</p>

<p>You will need the following moduled to get the procedure working.</p>

<div class="language-perl highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">use</span> <span class="nn">LWP::</span><span class="nv">UserAgent</span><span class="p">;</span>
<span class="k">use</span> <span class="nn">HTTP::</span><span class="nv">Request</span><span class="p">;</span>
<span class="k">use</span> <span class="nn">HTTP::</span><span class="nv">Message</span><span class="p">;</span>
<span class="k">use</span> <span class="nn">Compress::</span><span class="nv">Zlib</span><span class="p">;</span>
</code></pre></div></div>

<p>So, my own take of the _download procedure that will allow you to handle encoded content is:</p>

<div class="language-perl highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">sub </span><span class="nf">_download</span> <span class="p">{</span>
        <span class="k">my</span> <span class="p">(</span><span class="nv">$url</span><span class="p">,</span><span class="nv">$login</span><span class="p">)</span> <span class="o">=</span> <span class="nv">@_</span><span class="p">;</span>
        <span class="nb">caller</span> <span class="ow">eq</span> <span class="nv">__PACKAGE__</span> <span class="ow">or</span> <span class="nb">die</span><span class="p">;</span>

        <span class="k">my</span> <span class="nv">$can_accept</span> <span class="o">=</span> <span class="nn">HTTP::Message::</span><span class="nv">decodable</span><span class="p">;</span>
        <span class="k">my</span> <span class="nv">$agent</span> <span class="o">=</span> <span class="nn">LWP::</span><span class="nv">UserAgent</span><span class="o">-&gt;</span><span class="k">new</span><span class="p">(</span><span class="nv">env_proxy</span> <span class="o">=&gt;</span> <span class="mi">1</span><span class="p">,</span><span class="nv">keep_alive</span> <span class="o">=&gt;</span> <span class="mi">1</span><span class="p">,</span> <span class="nv">timeout</span> <span class="o">=&gt;</span> <span class="mi">30</span><span class="p">,</span><span class="s">'Accept-Encoding'</span> <span class="o">=&gt;</span> <span class="nv">$can_accept</span><span class="p">,</span><span class="nv">agent</span><span class="o">=&gt;</span><span class="s">'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:40.0) Gecko/20100101 Firefox/40.1'</span><span class="p">);</span>
        <span class="k">my</span> <span class="nv">$header</span> <span class="o">=</span> <span class="nn">HTTP::</span><span class="nv">Request</span><span class="o">-&gt;</span><span class="k">new</span><span class="p">(</span><span class="nv">GET</span> <span class="o">=&gt;</span> <span class="nv">$url</span><span class="p">);</span>
        <span class="k">my</span> <span class="nv">$request</span> <span class="o">=</span> <span class="nn">HTTP::</span><span class="nv">Request</span><span class="o">-&gt;</span><span class="k">new</span><span class="p">(</span><span class="s">'GET'</span><span class="p">,</span> <span class="nv">$url</span><span class="p">,</span> <span class="nv">$header</span><span class="p">);</span>
        <span class="k">my</span> <span class="nv">$response</span> <span class="o">=</span> <span class="nv">$agent</span><span class="o">-&gt;</span><span class="nv">request</span><span class="p">(</span><span class="nv">$request</span><span class="p">);</span>

        <span class="k">if</span> <span class="p">(</span><span class="nv">$login</span><span class="o">-&gt;</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="ow">and</span> <span class="nv">$login</span><span class="o">-&gt;</span><span class="p">[</span><span class="mi">1</span><span class="p">])</span> <span class="p">{</span>
                <span class="k">my</span> <span class="nv">$username</span> <span class="o">=</span> <span class="nv">$login</span><span class="o">-&gt;</span><span class="p">[</span><span class="mi">0</span><span class="p">];</span>
                <span class="k">my</span> <span class="nv">$pass</span> <span class="o">=</span> <span class="nv">$login</span><span class="o">-&gt;</span><span class="p">[</span><span class="mi">1</span><span class="p">];</span>
                <span class="nv">$request</span><span class="o">-&gt;</span><span class="nv">authorization_basic</span><span class="p">(</span> <span class="s">"$username"</span><span class="p">,</span> <span class="s">"$pass"</span> <span class="p">);</span>
        <span class="p">}</span>

        <span class="c1"># Check the outcome of the response</span>
        <span class="k">my</span> <span class="p">(</span><span class="nv">$content</span><span class="p">,</span><span class="nv">$type</span><span class="p">);</span>
        <span class="k">if</span> <span class="p">(</span><span class="nv">$response</span><span class="o">-&gt;</span><span class="nv">is_success</span><span class="p">){</span>
                <span class="p">(</span><span class="nv">$type</span><span class="p">)</span> <span class="o">=</span> <span class="p">(</span><span class="nv">$response</span><span class="o">-&gt;</span><span class="nv">headers</span><span class="o">-&gt;</span><span class="p">{</span><span class="s">'content-type'</span><span class="p">}</span><span class="o">=~</span><span class="sr">/(.*);.*/</span><span class="p">);</span>
                <span class="c1">#$ce = $response-&gt;headers-&gt;{'content-encoding'};</span>
                <span class="nv">$content</span> <span class="o">=</span> <span class="nv">$response</span><span class="o">-&gt;</span><span class="nv">decoded_content</span><span class="p">;</span>
        <span class="p">}</span><span class="k">elsif</span> <span class="p">(</span><span class="nv">$response</span><span class="o">-&gt;</span><span class="nv">is_error</span><span class="p">){</span>
                <span class="k">return</span> <span class="p">(</span><span class="mi">0</span><span class="p">,</span><span class="nv">$response</span><span class="o">-&gt;</span><span class="nv">as_string</span><span class="p">);</span>
        <span class="p">}</span>
        <span class="k">return</span> <span class="nv">$content</span><span class="p">,</span><span class="nv">$type</span><span class="p">;</span>
<span class="p">}</span>
</code></pre></div></div>

    </article>
-->
